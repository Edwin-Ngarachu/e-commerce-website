<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - CartCraze</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 130vh;
        margin: 0;
      }

      .register-container {
        background-color: #fff;
        padding: 2.5rem;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        text-align: center;
      }

      .register-container h1 {
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        color: #333;
      }

      .register-form .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
      }

      .register-form label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        color: #555;
      }

      .register-form input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        outline: none;
      }

      .register-form input:focus {
        border-color: hsl(204, 100%, 50%);
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      .register-form input::placeholder {
        color: #999;
      }

      
      .terms-checkbox {
        margin-top: 1rem;
        text-align: left;
      }

      .terms-checkbox input {
        margin-right: 0.5rem;
      }

      .terms-checkbox label {
        font-size: 0.9rem;
        color: #555;
      }

      .terms-checkbox a {
        color: hsl(204, 100%, 50%);
        text-decoration: none;
      }

      .terms-checkbox a:hover {
        text-decoration: underline;
      }

      /* Register Button */
      .register-button {
        width: 100%;
        padding: 0.75rem;
        background-color: hsl(204, 100%, 50%);
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 1.5rem;
      }

      .register-button:hover {
        background-color: hsl(0, 100%, 50%);
      }

      .custom-navbar-logo {
        font-size: xx-large;
        font-weight: bolder;
        text-decoration: none;
        color: hsl(204, 100%, 50%);
      }

      .custom-navbar-logo span {
        font-size: xx-large;
        font-family: cursive;
      }
      .register-link {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: #333;
      }

      .register-link a {
        color: hsl(204, 100%, 50%);
        text-decoration: none;
        font-weight: bold;
      }

      .register-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <a href="index.html" class="custom-navbar-logo">
        Cart<span>craze</span>
      </a>
      <h1>Create Your Account</h1>
      <form id="registerForm" class="register-form">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="Enter your first name"
            required
          />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="Enter your last name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required
          />
        </div>

        <div class="form-group">
          <label for="newPassword">Enter New Password</label>
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            placeholder="Enter a new password"
            required
          />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm your password"
            required
          />
        </div>

        <div>
          <label for="terms">
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the <a href="/terms-and-conditions" target="_blank">terms and conditions</a>.
          </label>
        </div>

        <button type="submit" class="register-button">Register</button>
        <div class="register-link">
          <p>Already have an account? <a href="login.html">Login Now</a></p>
        </div>
      </form>
    </div>

    <script>
      $(document).ready(function () {
        // Handle form submission
        $("#registerForm").on("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          // Get form values
          const firstName = $("#firstName").val();
          const lastName = $("#lastName").val();
          const email = $("#email").val();
          const password = $("#newPassword").val();
          const confirmPassword = $("#confirmPassword").val();

          // Validate passwords match
          if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
          }

          // Create user object
          const user = {
            firstName,
            lastName,
            email,
            password,
          };

          // Save user to localStorage
          let users = JSON.parse(localStorage.getItem("users")) || [];
          users.push(user);
          localStorage.setItem("users", JSON.stringify(users));
          alert('Signup successful!');
          // Redirect to index.html
          window.location.href = "login.html";
        });
      });
    </script>
  </body>
</html>
