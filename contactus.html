<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact us</title>
    <script>
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
      }

      .hero {
        background: url("hotel-image.jpg") no-repeat center center/cover;
        color: #fff;
        text-align: center;
        padding: 0px 20px;
      }

      .contact-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 10px 20px;
        max-width: 1200px;
        margin: 0;
      }

      .contact-form,
      .contact-info {
        flex: 1;
        min-width: 300px;
      }

      .contact-form h2,
      .contact-info h2 {
        font-size: 2em;
        margin-bottom: 20px;
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
      }

      .contact-form textarea {
        resize: vertical;
      }

      .contact-form button {
        background: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
      }

      .contact-form button:hover {
        background: #bc2121;
      }

      .contact-info p {
        font-size: 1.1em;
        margin: 10px 20px;
      }

      .map {
        margin: 20px 10px;
      }
    </style>
  </head>
  <body>
    <nav>
      <div id="navbar"></div>
    </nav>
    <section class="contact-container">
      <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="#" method="POST">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <input type="text" name="subject" placeholder="Subject" required />
          <textarea
            name="message"
            placeholder="Your Message"
            rows="5"
            required
          ></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
      <div class="contact-info">
        <h2>Contact Information</h2>
        <p><strong>Address:</strong> 234 kijabe, Nairobi, kenya</p>
        <p><strong>Phone:</strong> +123 456 7890</p>
        <p><strong>Email:</strong> info@kilimall.com</p>
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.818974315584!2d36.76138437496579!3d-1.2824134987053937!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f1099862b9155%3A0xde16f2c14bf312f!2sZindua%20Coding%20School!5e0!3m2!1sen!2ske!4v1739756139087!5m2!1sen!2ske"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </section>

    <div id="footer"></div>
    <script>
      // Function to load the navbar dynamically
      function loadNavbar() {
        fetch("navbar.html")
          .then((response) => response.text())
          .then((data) => {
            // Inject the navbar into the DOM
            document.getElementById("navbar").innerHTML = data;

            // Attach the logout event listener after the navbar is loaded
            const logoutLink = document.getElementById("logoutLink");
            if (logoutLink) {
              logoutLink.addEventListener("click", (e) => {
                e.preventDefault(); // Prevent the default link behavior
                logout(); // Call the logout function
              });
            }
          });
      }

      // Function to handle logout
      function logout() {
        // Clear the logged-in user from localStorage
        localStorage.removeItem("loggedInUser");
        console.log("User logged out"); // Debugging
        // Redirect to the homepage
        window.location.href = "index.html";
      }

      // Load the navbar when the page loads
      loadNavbar();
      // JavaScript to toggle the mobile menu
      function toggleMenu() {
        const navbarLinks = document.querySelector(".custom-navbar-links");
        navbarLinks.classList.toggle("active");
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
